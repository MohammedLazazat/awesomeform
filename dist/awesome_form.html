<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class='form'>
                    <div class="content_container">
                        <img src="imgs/user.png" alt='image'>
                        <h2>Login In</h2>
                        <p>Need a MailChimp account? <a href="#">Create an account.</a></p>
                        <form class="login">
                            <div class='username'>
                                <label for="username">Username</label>
                                <input id="username" type="text" name="username">
                            </div>
                            <div class='password'>
                                <label for="password">Password</label>
                                <input id="password" type="password" name="password">
                            </div>
                            <input type="submit" name="submit" value="Log in">
                            <div class='keep'>
                                <input type="checkbox" name="keeploggin">
                                <span class="">keep me loggin in</span>
                                
                            </div>
                            <div class="forgot">
                                <a href="#">forgot password?</a>
                                <a href="#">forgot email?</a> 
                            </div>
 
                            
                        </form>
                        <p class="terms">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                </div>
                <div class="image">
                    <img src='imgs/wallpaper.jpg' alt='image'>
                </div>
            </div>
        </div>
    </body>
</html>
